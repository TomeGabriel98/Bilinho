version: '3.4'

volumes:
  gem_cache:
  postgres:

services:
  bilinho:
    build:
      context: .
      dockerfile: Dockerfile
    #command: sh -c "bundle install && bundle exec rails s -b 0.0.0.0"
    command: sh -c "bundle install && while true; do sleep 60; done"
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
      # - node_modules:/app/node_modules
    # env_file: .env
    # environment:
    #   RAILS_ENV: development

  postgres:
    image: postgres:12.1
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres:/var/lib/postgresql/data
